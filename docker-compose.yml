version: '3.8'

services:
  django:
    build: .
    command: python djangoApp/manage.py runserver 0.0.0.0:8000
    volumes:
      - .:/code
    ports:
      - 8000:8000
    depends_on:
      - db
  db:
    image: postgres:13.0-alpine
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=password1!
      - POSTGRES_DB=usersdb

volumes:
  postgres_data: